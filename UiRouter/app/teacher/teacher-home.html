<div ng-controller="teacherHomeCtrl">
    <div class="col-md-12">
        <section style="background-color: #fff; height: 350px; border:groove; border-radius:10px; margin-top:20px;">
            <div class="col-md-12">
                <h2 style="float:left;" class="headerText">My Open Projects</h2>
                <button style="float: right;margin-right: 20px;margin-top: 18px;" data-toggle="tooltip" title="Seckin" ng-click="createAProject()"
                    class="btn btn-primary">Create a Project</button>
            </div>

           <div style="margin: 70px;" ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-resize-columns ui-grid-move-columns></div>


        </section>
    </div>

    <div class="col-md-12">
        <section style="background-color: #fff; height: 350px; border:groove; border-radius:10px; margin-top:20px;">
            <div class="col-md-12">
                <h2 style="float:left;" class="headerText">Student Projects</h2>
                <button style="float: right;margin-right: 20px;margin-top: 18px;" class="btn btn-primary" ng-click="showDetails()">Investigate</button>
            </div>

            <div style="margin: 20px;">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Student Name</th>
                            <th>Project Name</th>
                            <th>Course</th>
                            <th>Software Tools</th>
                            <th>Expire Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="result in resultList">
                            <td>
                                <input type="checkbox">
                            </td>
                            <td>{{result.studentName}}</td>
                            <td>{{result.projectName}}</td>
                            <td>{{result.courseName}}</td>
                            <td>{{result.softwareTools}}</td>
                            <td>{{result.expireDate}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
    <div class="col-md-12" style="margin-top : 20px;">
        <section style="background-color: #fff; height: 400px; border:groove; border-radius:10px;">
            <h2 class="headerText" style="margin-bottom: 20px;">Search Projects</h2>
            <div class="col-md-12">
                <label style="float:left;margin-top:5px" for="">Search By Project Name:</label>
                <div class="form-group col-md-8">
                    <input class="searchInput form-control " type="text">
                </div>
            </div>
            <div class="col-md-12">
                <label style="float:left;margin-top:5px" for="">Search By Project Id:</label>
                <div class="form-group col-md-8">
                    <input class="searchInput form-control col-md-8" type="text">
                </div>
            </div>
            <div class="col-md-12">
                <label style="float:left;margin-top:5px" for="">Search By Student Name:</label>
                <div class="form-group col-md-8">
                    <input class="searchInput form-control col-md-8" type="text">
                </div>
            </div>
            <div class="col-md-12">
                <div class="input-group">
                    <button style="float: right; margin: 10px;" class="btn btn-primary">Search</button>
                </div>
            </div>

        </section>

<div id="myModal" class="modal fade" role="dialog" ng-controller="teacherHomeCtrl">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Project Template</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="">Project Name</label>
                    <input type="text" ng-model="projectForm.projectName" class="form-control" id="exampleInputEmail1" placeholder="" />
                </div>
                <div class="form-group">
                    <label for="">Project Lesson:</label>
                    <select class="form-control" ng-init="projectForm.projectLesson = lessons[0]" ng-model="projectForm.projectLesson">
                        <option value="{{lesson}}" ng-repeat="lesson in lessons">{{lesson.Name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Project Description</label>
                    <textarea ng-model="projectForm.projectDescription" class="form-control" id="exampleInputEmail1" placeholder="" />
                    </textarea>
                </div>

                <div class="form-group">
                    <label for="">Project Details</label>
                    <textarea ng-model="projectForm.projectDetails" class="form-control" id="exampleInputEmail1" placeholder="" />
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="">Start Date</label>
                    <input type="date" ng-model="projectForm.StartDate" class="form-control" id="exampleInputEmail1" placeholder="" />
                </div>

                <div class="form-group">
                    <label for="">Deadline</label>
                    <input type="date" ng-model="projectForm.EndDate" class="form-control" id="exampleInputEmail1" placeholder="" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="createProjectTemplate(projectForm)">Create</button>
            </div>
        </div>

    </div>
</div>
