<div ng-controller="teacherHomeCtrl">
    <div class="col-md-6">
        <section style="background-color: #fff; height: 350px; border:groove; border-radius:10px; margin-top:20px;">
            <div class="col-md-12">
                <h2 style="float:left;" class="headerText">My Open Projects</h2>
            </div>

            <div style="margin: 20px; margin-top:70px;" ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-resize-columns ui-grid-move-columns></div>
            <div class="col-md-12">
                <button style="margin-top: 10px; float:right;" ng-click="createAProject()" class="btn btn-primary">Create a Project</button>
            </div>

        </section>
    </div>

    <div class="col-md-6">
        <section style="background-color: #fff; height: 350px; border:groove; border-radius:10px; margin-top:20px;">
            <div class="col-md-12">
                <h2 style="float:left;" class="headerText">Student Projects</h2>
            </div>
            <div style="margin: 20px; margin-top:70px;" ui-grid="gridOptions2" class="grid" ui-grid-selection ui-grid-resize-columns ui-grid-move-columns></div>
            <div class="col-md-12">
                <button style="float: right; margin-top: 10px;" class="btn btn-primary" ng-click="showDetails()">Investigate</button>
            </div>
        </section>
    </div>
    <div class="col-md-12" style="margin-top : 20px;">
        <section style="background-color: #fff; height: 350px; border:groove; border-radius:10px;">
            <h2 class="headerText" style="margin-bottom: 20px;">Search Projects</h2>
            <div class="alert alert-success" role="alert" ng-if="filteredProjectList.length > 0">
                <strong>Well done!</strong> You successfully read this important alert message.
            </div>
            <div>
                <div class="col-md-3 col-xs-12 col-md-offset-1">
                    <label class="projectLabel">Search By Project Name</label>
                </div>
                <div class="col-md-5 col-xs-7">
                    <input class="searchInput form-control" ng-model="searchParameters.projectName" type="text">
                </div>
            </div>
            <div>
                <div class="col-md-3 col-xs-12 col-md-offset-1">
                    <label class="projectLabel">Search By Project Id</label>
                </div>
                <div class="col-md-5 col-xs-7">
                    <input class="searchInput form-control" ng-model="searchParameters.projectId" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 col-xs-12 col-md-offset-1">
                    <label class="projectLabel">Search By Student Name</label>
                </div>
                <div class="col-md-5 col-xs-7">
                    <input class="searchInput form-control" ng-model="searchParameters.studentName" type="text">
                </div>
            </div>
            <div>
                <div class="col-md-3 col-xs-12 col-md-offset-1">
                </div>
                <div class="col-md-5 col-xs-7">
                    <button style="float: right; margin: 10px;" class="btn btn-primary" ng-click="searchProjects()">Search</button>
                </div>
            </div>

        </section>
    </div>

    <div class="col-md-12" ng-if="filteredProjectList.length > 0" style="margin-top: 20px; margin-bottom: 20px;">
        <section style="background-color: #fff; height: 300px; border:groove; border-radius:10px;">
            <h2 style="font-size: 24px;">Search Results</h2>
            <div style="margin: 20px;">
                <table>
                    <thead>
                        <tr>
                            <th style="background-color: blue; width:180px;">Project Name</th>
                            <th style="background-color: red; width:250px;">Description</th>
                            <th style="background-color: green;">Score</th>
                            <th style="background-color: yellow;">Status</th>
                        </tr>
                    </thead>
                    <tbody ng-model="filteredProjectList">
                        <tr ng-repeat="project in filteredProjectList" ng-click="redirectToProjectDetails(project)">
                            <td>{{project.Name}}</td>
                            <td>{{project.Description}}</td>
                            <td>{{project.Score}}</td>
                            <td>{{project.Status}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
<div id="myModal" class="modal fade" role="dialog" ng-controller="teacherHomeCtrl">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Project Template</h4>
            </div>
            <form name="form" role="form">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="">Project Name</label>
                        <input type="text" ng-model="projectForm.projectName" class="form-control" id="exampleInputEmail1" placeholder="" required/>
                    </div>
                    <div class="form-group">
                        <label for="">Project Lesson:</label>
                        <select class="form-control" ng-model="projectForm.projectLesson" required>
                            <option value="{{lesson}}" ng-repeat="lesson in lessons">{{lesson.Name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Project Description</label>
                        <textarea ng-model="projectForm.projectDescription" class="form-control" id="exampleInputEmail1" placeholder="" required/>
                        </textarea>
                    </div>

                    <div class="form-group">
                        <label for="">Project Details</label>
                        <textarea ng-model="projectForm.projectDetails" class="form-control" id="exampleInputEmail1" placeholder="" required/>
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Start Date</label>
                        <input type="date" ng-model="projectForm.StartDate" class="form-control" id="exampleInputEmail1" placeholder="" required/>
                    </div>

                    <div class="form-group">
                        <label for="">Deadline</label>
                        <input type="date" ng-model="projectForm.EndDate" class="form-control" id="exampleInputEmail1" placeholder="" required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-disabled="form.$invalid || projectForm.projectLesson == null" class="btn btn-primary" ng-click="createProjectTemplate(projectForm)">Create</button>
                </div>
            </form>
        </div>

    </div>
</div>
