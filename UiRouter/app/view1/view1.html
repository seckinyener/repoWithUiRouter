<div ng-controller="View1Ctrl" class="container">
    <div class="row" style="margin:50px;">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel ">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <section >
                        <form name="form" role="form">
                            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
                                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control" ng-model="userPassword" required />
                                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                            </div>
                            <div class="form-actions">
                                <button ng-click="login()" ng-disabled="form.$invalid" class="btn btn-lg btn-success btn-block">Login</button>

                            </div>
                        </form>
                    </section>

                </div>
            </div>
        </div>



    </div>
</div>
